<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="page-links">
    <template>
        <style>
            :host {
                display: block;
                text-align: center;
                position: fixed;
                top: 0;
                left: 0;
                background: orange;
                padding:0 10px 5px 20px;
                border-radius: 0 0 10px 0;
                box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            }
            a, a:hover, a:focus, a:visited {
                color: black;
                margin-left: 5px;
                text-decoration: none;
            }
        </style>
        <template is="dom-repeat" id="menu" items="{{pageList}}">
            <a href$="[[item.link]]">
                <iron-icon icon$="[[item.icon]]"></iron-icon>
                <paper-tooltip>[[item.text]]</paper-tooltip>
            </a>
        </template>
    </template>
    <script>
        Polymer({
            is: 'page-links',

            properties: {
                pageList: {
                    type: Array,
                    value: [
                        {
                            icon: 'icons:extension',
                            text: 'Components Page (Add/Manage Components)',
                            link: '#/components'
                        },
                        {
                            icon: 'icons:dashboard',
                            text: 'Templates Page (Edit/Create Templates)',
                            link: '#/templates/list'
                        },
                        {
                            icon: 'maps:map',
                            text: 'Add or remove Languages',
                            link: '#/locales'
                        },
                        {
                            icon: 'icons:translate',
                            text: 'Page Manager',
                            link: '#/pages/list'
                        },
                        {
                            icon: 'icons:gavel',
                            text: 'Translate a Page Content',
                            link: '#/content'
                        },
                        {
                            icon: 'icons:power-settings-new',
                            text: 'Logout',
                            link: '#/logout'
                        }
                    ]
                }
            }
        })
    </script>
</dom-module>
